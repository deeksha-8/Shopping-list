<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kanit:ital,wght@0,100;0,300;0,400;1,200;1,300;1,400&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,300;1,600&family=Pacifico&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <h1>Shopping list</h1>
    </header>
    <main>
        <div id="con" class="container">
            <div class="container mt-5 col-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Item Name" aria-label="item"
                        aria-describedby="button-addon2">
                    <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
                </div>


                <ul id="parentList" class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        <h3 class="flex-grow-1">Trousers</h3>
                        <h3 class="flex-grow-1">Jeans</h3>
                        <button class="btn btn-warning mx-3" onclick="editItem(this)">Edit</button>
                        <button class="btn btn-danger" onclick="removeItem(this)">Remove</button>
                    </li>

                </ul>
            </div>
    </main>


    </div>
    <script>
        let addBtn = document.getElementById('add_btn')
        addBtn.addEventListener('click', addItem)
        let parentList = document.getElementById('parentList');
        function addItem(e) {
            if (parentList.children[0].className == "emptyMsg") {
                parentList.children[0].remove()
            }
            let currentBtn = e.currentTarget;
            let currentInput = currentBtn.previousElementSibling
            let currentItemName = currentInput.value


            let newLi = document.createElement('li')
            // newLi.classList.add('list-group-item')
            newLi.className = "list-group-item d-flex justify-content-between"
            newLi.innerHTML = `<h3 class="flex-grow-1">${currentItemName}</h3>
             <button class="btn btn-warning mx-3"   onclick ="editItem(this)" >Edit</button 
            <button  class="btn btn-danger" onclick ="removeItem(this)">Remove</button>`

            // let parentList = document.getElementById('parentList');
            parentList.appendChild(newLi)
        }

        function removeItem(currElement) {
            currElement.parentElement.remove()
            let parentList = document.getElementById('parentList');
            if (parentList.children.length <= 0) {
                let newEmptyMsg = document.createElement("h3")
                newEmptyMsg.classList.add("emptyMsg")
                newEmptyMsg.textContent = "Nothing is here.Add something"
                parentList.appendChild(newEmptyMsg)
            }

        }

        function editItem(currElement) {
            if (currElement.textContent == "done") {
                currElement.textContent = "edit"
                let currItemName = currElement.previousElementSibling.value
                let currHeading = document.createElement('h3');
                currHeading.className = "flex=grow-1"
                currHeading.textContent = currItemName
                currElement.parentElement.replaceChild(currHeading, currElement.previousElementSibling)
            }
            else {
                currElement.textContent = "done"
                let currItemName = currElement.previousElementSibling.textContent
                let currInput = document.createElement('input');
                currInput.type = "text"
                currInput.className = "form-control"
                currInput.placeholder = "Item Name"
                currInput.value = currItemName;

                currElement.parentElement.replaceChild(currInput, currElement.previousElementSibling)
            }
        }



    </script>

</body>

</html>
